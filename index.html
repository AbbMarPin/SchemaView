    <script >

// let ettor= "https://cloud.timeedit.net/abbindustrigymnasium/web/public1/ri.html?h=f&sid=3&p=0.m%2C0.w&objects=2970.8&ox=0&types=0&fe=0&cs=f&h2=2";
 window.onload = bytbild();
let counter=0;

function bytbild() {
setInterval(function(){
     let ettor= document.getElementById("ettor");   
     let tvåor= document.getElementById("tvåor"); 
     let hallon= document.getElementById("hallon");   
     let vaxt= document.getElementById("vaxt");    
      let klass= document.getElementById("klass");
     
      var d = new Date();
  var n = d.getHours();
      if(n==4){
     tvåor.src= "";
     ettor.src= "";
     tvåor.src= "https://cloud.timeedit.net/abbindustrigymnasium/web/public1/ri.html?h=f&sid=3&p=0.m%2C0.w&objects=2990.8&ox=0&types=0&fe=0&hsid=t&h2=2";
     ettor.src= "https://cloud.timeedit.net/abbindustrigymnasium/web/public1/ri.html?h=f&sid=3&p=0.m%2C0.w&objects=2970.8&ox=0&types=0&fe=0&cs=f&h2=2";
     }
        
     tvåor.className = "hide";
     ettor.className = "hide";
     vaxt.className = "hide";
     hallon.className = "hide";

      if (counter==0 ||counter==1 || counter==6 ||counter==7) {
        ettor.className = "";
        klass.innerHTML= "Schema för <span class='ettor'>190S</span>   <span class='tillfällig'>Tillfällig sida tills någon gör en bättre!</span>";
        } 
     else if (counter==2 ||counter==3|| counter==8 ||counter==9) {
        tvåor.className = "";
           
         klass.innerHTML= "Schema för <span class='tvåor'>180S</span> <span class='tillfällig'>Tillfällig sida tills någon gör en bättre!</span>";
     }
     else if (counter==4) {
        hallon.className = "";
           
         klass.innerHTML= "Schema för <span class='hallon'>Hallonrummet</span> <span class='tillfällig'>Tillfällig sida tills någon gör en bättre!</span>";
     }
     else if (counter==5) {
        vaxt.className = "";           
         klass.innerHTML= "Schema för <span class='vaxt'>Växtrummet</span> <span class='tillfällig'>Tillfällig sida tills någon gör en bättre!</span>";
     }

     counter++;
if(counter>9)
counter=0;
    //  console.log(counter)
      }, 5000);

      
}
